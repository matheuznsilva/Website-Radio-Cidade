<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Web Cidade News</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="icon" href="../assets/img/play.png" type="image/png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5727195229824924"
     crossorigin="anonymous"></script>
</head>
<body>
  <div id="header-placeholder"></div> 
  
  <section class="radio-player" id="radio-player">
    <h2 class="heading">Ouça nossa programação <span>ao vivo</span></h2>
    <audio controls>
        <source src="https://stream3.svrdedicado.org/8090/stream" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
  </section>

  <section class="team-carousel-section">
    <h2>Nossa <span>Equipe</span></h2>
    <div class="carousel-container">
      <div class="carousel-track">
        <div class="carousel-card active" data-index="0" data-instagram="https://instagram.com/silvajr_reporter">
          <img src="../assets/img/icon.jpg" alt="Foto de Colaborador 1">
          <h3>SILVA <span>JR</span></h3>
          <p>CEO / REPORTER</p>
        </div>

        <div class="carousel-card" data-index="1" data-instagram="https://instagram.com/matheuznsilva">
          <img src="../assets/img/icon.jpg" alt="Foto de Colaborador 2">
          <h3>MATHEUS <span>NASCIMENTO</span></h3>
          <p>CTO / REPORTER</p>
        </div>

        <div class="carousel-card" data-index="1"  data-instagram="https://instagram.com/marques_gilcelia">
          <img src="../assets/img/icon.jpg" alt="Foto de Colaborador 2">
          <h3>GILCELIA <span>MARQUES</span></h3>
          <p>CFO</p>
        </div>

        <div class="carousel-card" data-index="1" data-instagram="https://instagram.com/thiagohenrique_th">
          <img src="../assets/img/icon.jpg" alt="Foto de Colaborador 2">
          <h3>THIAGO <span>HENRIQUE</span></h3>
          <p>NARRADOR</p>
        </div>

        <div class="carousel-card" data-index="1" data-instagram="https://instagram.com/marceloaguiarmoura">
          <img src="../assets/img/icon.jpg" alt="Foto de Colaborador 2">
          <h3>MARCELO <span>AGUIAR</span></h3>
          <p>NARRADOR / REPORTER</p>
        </div>

        <div class="carousel-card" data-index="1" data-instagram="https://instagram.com/kennertarabaloficial">
          <img src="../assets/img/icon.jpg" alt="Foto de Colaborador 2">
          <h3>KENNER <span>TARABAL</span></h3>
          <p>NARRADOR</p>
        </div>
      </div>

        <button class="carousel-button prev"><box-icon name='left-arrow'></box-icon></button>
        <button class="carousel-button next"><box-icon name='right-arrow'></box-icon></button>
    </div>
  </section>

  <div id="footer-placeholder"></div> 
  <script src="../assets/js/scripts.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
